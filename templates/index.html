<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  
  <div class="container-fluid">
    
    <div class="jumbotron text-center" style="background-image: url(https://wallpapercave.com/wp/wp2939697.jpg); background-size: 100%; height: 100%;">  
      <h1>Mission To Mars</h1>
      <!-- <p> vvvvvvv </p> -->
      <p></p><a class="btn btn-primary btn-lg" style="background-color:#36248e;" href="/scrape" role="button">Click To Scrape New Data</a></p>
    </div>
    
    
    <div class="row">
      <div class="center-block col-md-6" style="float: none">
          <h2 class="heading">Latest Mars News</h2>
          <h4>{{mars_data.news_title}}</h4>
          <p>{{mars_data.news_p}}</p>
      </div>
    </div>
      
    
    <div class="row"> 
      <div class="center-block col-md-6" style="float: none">
          <h2 class="heading">Featured Mars Image</h2> 
          <img src="{{mars_data.featured_image_url}}" alt="featured_image_url" style= "width: 100%;">
      </div>
    </div>    
    
    
    <div class="row">
      <div class="center-block col-md-3" style="float: none">
          <h2>Mars Facts</h2>
          {{mars_data.mars_facts_table | safe}}
      </div>
    </div>
  


    <div class="container">
    
      <div class="row">
        <div class="center-block col-md-4" style="float: none">
          <div class="text-center">
            <h2>Mars Hemispheres</h2>
          </div>
        </div>
      </div>
      
      <div class="row">
        {% for x in mars_data.hemisphere_image_urls %}
          <div class="col-md-3">
            <div class="card-group">
              <div class="card-text" style="width: 12rem;">
                <img class="card-img-top" src="{{ x.img_url }}" alt="{{ x.title }}" style="width:225%">
                <div class="card-body">
                  <p class="card-text">{{ x.title }}</p>
                </div>
              </div>
            </div>
          </div>
      
        {% endfor %}
      </div>
  
    </div>
  
  
  </div>

     
</body>

</html>
